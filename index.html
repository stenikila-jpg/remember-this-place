<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Remember</title>

<style>
* {
  box-sizing: border-box;
  font-family: Mulish, Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
}

/* === ОСНОВНОЙ КОНТЕЙНЕР === */
.app {
  width: 440px;
  height: 718px;
  position: relative;
  background: url("background.jpg") center / cover no-repeat;
  overflow: hidden;
}

/* === ЛЕВАЯ ВЕРХНЯЯ КНОПКА === */
.top-left-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 26px;
  height: 26px;
  background: url("menu-icon.svg") center / contain no-repeat;
  cursor: pointer;
}

/* === ЛОГОТИП СПРАВА === */
.logo {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 65px;
  height: 28px;
  background: url("logo.png") center / contain no-repeat;
}

/* === ЗАГОЛОВОК === */
.title {
  position: absolute;
  top: 260px;
  left: 66px;
  font-size: 58px;
  font-weight: 700;
  color: #fff;
}

/* === БЛОК ДОБАВЛЕНИЯ === */
.add-row {
  position: absolute;
  top: 370px;
  left: 58px;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* === КРУГ С КРЕСТИКОМ === */
.add-photo {
  width: 39px;
  height: 39px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 22px;
  cursor: pointer;
}

/* === ПОЛЕ ВВОДА === */
.memory-input {
  width: 230px;
  height: 39px;
  border-radius: 37px;
  border: none;
  padding: 0 14px;
  background: rgba(255,255,255,0.25);
  color: white;
  outline: none;
}

.memory-input::placeholder {
  color: rgba(255,255,255,0.7);
}

/* === СТАТУС ФОТО === */
.photo-status {
  position: absolute;
  top: 415px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 13px;
}

/* === КНОПКА СОХРАНЕНИЯ === */
.save-btn {
  position: absolute;
  top: 450px;
  left: 145px;
  width: 158px;
  height: 30px;
  border-radius: 37px;
  background: rgba(217,217,217,0.55);
  border: none;
  color: white;
  cursor: pointer;
}

/* === TOAST / УВЕДОМЛЕНИЕ === */
.toast {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 253px;
  height: 33px;
  display: none;
}

.toast-bg {
  width: 100%;
  height: 100%;
  background: rgba(217,217,217,0.4);
  border-radius: 85px;
}

.toast-text {
  position: absolute;
  top: 7px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: white;
}

/* === НИЖНИЙ ТЕКСТ === */
.footer-text {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 11px;
  letter-spacing: 1.6px;
}
</style>
</head>

<body>

<div class="app">

  <div class="top-left-btn" onclick="goNext()"></div>
  <div class="logo"></div>

  <div class="title">REMEMBER</div>

  <div class="add-row">
    <label class="add-photo">
      <input type="file" accept="image/*" hidden onchange="photoAdded()">
      +
    </label>
    <input class="memory-input" placeholder="Название воспоминания">
  </div>

  <div id="photoStatus" class="photo-status"></div>

  <button class="save-btn" onclick="saveMoment()">Save this moment</button>

  <div id="toast" class="toast">
    <div class="toast-bg"></div>
    <div class="toast-text">Ваше воспоминание сохранено</div>
  </div>

  <div class="footer-text">
    save places and moments from real life
  </div>

</div>

<script>
function photoAdded() {
  document.getElementById("photoStatus").innerText = "Фото добавлено";
}

function saveMoment() {
  const toast = document.getElementById("toast");
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 2000);
}

function goNext() {
  alert("Переход на следующую страницу");
}
</script>

</body>
</html>
