<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Google Font вместо Mulish -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --soft: rgba(228, 228, 228, 0.63);
      --text: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Mulish', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      min-height: 100vh;
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 42px;
      margin-top: 40px;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }

    .input-card {
      width: 100%;
      background: var(--soft);
      border-radius: 24px;
      padding: 16px;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      border: none;
      background: transparent;
      resize: none;
      font-size: 15px;
      outline: none;
      height: 60px;
      font-family: 'Mulish', sans-serif;
    }

    .subtitle {
      font-weight: 300;
      font-size: 14px;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 40px;
    }

    .actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }

    input[type="file"] {
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    .moment {
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      margin-bottom: 16px;
      overflow: hidden;
    }

    .moment img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .moment-content {
      padding: 14px;
    }

    .moment-content strong {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="app">

    <h1>REMEMBER</h1>

    <div class="input-card">
      <textarea id="text" placeholder="What was special about this place?"></textarea>
    </div>

    <p class="subtitle">SAVE PLACES AND MOMENTS FROM REAL LIFE</p>

    <div class="actions">
      <input type="file" id="photo" accept="image/*">
      <button onclick="saveMoment()">SAVE THIS MOMENT</button>
    </div>

    <div id="list"></div>

  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let moments = JSON.parse(localStorage.getItem('moments') || '[]');

  function saveMoment() {
    const text = document.getElementById('text').value.trim();
    const photoInput = document.getElementById('photo');

    if (!text) {
      alert("Write something");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const reader = new FileReader();

      reader.onload = () => {
        const moment = {
          text,
          photo: reader.result || null,
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          date: new Date().toLocaleDateString()
        };

        moments.unshift(moment);
        localStorage.setItem('moments', JSON.stringify(moments));

        document.getElementById('text').value = '';
        document.getElementById('photo').value = '';

        render();
      };

      if (photoInput.files[0]) {
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        reader.onload();
      }
    });
  }
