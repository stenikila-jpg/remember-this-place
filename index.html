<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Remember</title>

<style>
* {
  box-sizing: border-box;
  font-family: Mulish, Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
}

/* === APP === */
.app {
  width: 440px;
  height: 718px;
  position: relative;
  overflow: hidden;

  /* ГРАДИЕНТ КАК ФОН (повторяет твою картинку) */
  background:
    radial-gradient(120% 120% at 10% 10%, #1a2a4a 0%, transparent 60%),
    radial-gradient(120% 120% at 90% 20%, #1e5a4f 0%, transparent 60%),
    radial-gradient(120% 120% at 50% 90%, #0d1f2d 0%, #000 70%);
}

/* === TOP LEFT ICON === */
.top-left-btn {
  position: absolute;
  top: 18px;
  left: 18px;
  width: 28px;
  height: 28px;
  cursor: pointer;
}

/* === LOGO === */
.logo {
  position: absolute;
  top: 18px;
  right: 18px;
}

/* === TITLE === */
.title {
  position: absolute;
  top: 260px;
  left: 66px;
  font-size: 58px;
  font-weight: 700;
  color: #fff;
}

/* === ADD ROW === */
.add-row {
  position: absolute;
  top: 370px;
  left: 58px;
  display: flex;
  gap: 10px;
}

/* === PLUS BUTTON === */
.add-photo {
  width: 39px;
  height: 39px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.add-photo svg {
  width: 14px;
  height: 14px;
}

/* === INPUT === */
.memory-input {
  width: 230px;
  height: 39px;
  border-radius: 37px;
  border: none;
  padding: 0 14px;
  background: rgba(255,255,255,0.25);
  color: white;
  outline: none;
}

.memory-input::placeholder {
  color: rgba(255,255,255,0.7);
}

/* === PHOTO STATUS === */
.photo-status {
  position: absolute;
  top: 415px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 13px;
}

/* === SAVE BUTTON === */
.save-btn {
  position: absolute;
  top: 450px;
  left: 145px;
  width: 158px;
  height: 30px;
  border-radius: 37px;
  background: rgba(217,217,217,0.55);
  border: none;
  color: white;
  cursor: pointer;
}

/* === TOAST === */
.toast {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 253px;
  height: 33px;
  display: none;
}

.toast-bg {
  width: 100%;
  height: 100%;
  background: rgba(217,217,217,0.4);
  border-radius: 85px;
}

.toast-text {
  position: absolute;
  top: 7px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: white;
}

/* === FOOTER === */
.footer-text {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 11px;
  letter-spacing: 1.6px;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP LEFT ICON -->
  <div class="top-left-btn" onclick="goNext()">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <svg width="65" height="28">
      <rect width="65" height="28" rx="14" fill="rgba(255,255,255,0.25)"/>
      <text x="50%" y="65%" text-anchor="middle" fill="white" font-size="10">
        LOGO
      </text>
    </svg>
  </div>

  <div class="title">REMEMBER</div>

  <div class="add-row">
    <label class="add-photo">
      <input type="file" accept="image/*" hidden onchange="photoAdded()">
      <svg viewBox="0 0 24 24" stroke="white" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </label>

    <input class="memory-input" placeholder="Название воспоминания">
  </div>

  <div id="photoStatus" class="photo-status"></div>

  <button class="save-btn" onclick="saveMoment()">Save this moment</button>

  <div id="toast" class="toast">
    <div class="toast-bg"></div>
    <div class="toast-text">Ваше воспоминание сохранено</div>
  </div>

  <div class="footer-text">
    save places and moments from real life
  </div>

</div>

<script>
function photoAdded() {
  document.getElementById("photoStatus").innerText = "Фото добавлено";
}

function saveMoment() {
  const toast = document.getElementById("toast");
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 2000);
}

function goNext() {
  alert("Следующая страница");
}
</script>

</body>
</html>
