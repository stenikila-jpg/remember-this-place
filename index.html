<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remember This Place</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
    }
    .item {
      background: #fff;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>üß† Remember this moment</h1>

<textarea id="text" placeholder="What was this place?"></textarea>
<button onclick="saveMoment()">‚ûï Save this place</button>

<div id="list"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let moments = JSON.parse(localStorage.getItem('moments') || '[]');

  function saveMoment() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const text = document.getElementById('text').value;
      if (!text) {
        alert("Write something");
        return;
      }

      const moment = {
        text,
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        date: new Date().toLocaleString()
      };

      moments.unshift(moment);
      localStorage.setItem('moments', JSON.stringify(moments));
      document.getElementById('text').value = '';
      render();
    });
  }

  function render() {
    const list = document.getElementById('list');
    list.innerHTML = '';
    moments.forEach(m => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <strong>${m.text}</strong><br>
        üìç ${m.lat.toFixed(4)}, ${m.lng.toFixed(4)}<br>
        üïí ${m.date}
      `;
      list.appendChild(div);
    });
  }

  render();
</script>

</body>
</html>
