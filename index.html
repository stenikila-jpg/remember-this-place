<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Mulish', sans-serif;
    }

    .screen {
      position: relative;
      width: 100%;
      max-width: 440px;
      height: 718px;
      margin: 0 auto;
      overflow: hidden;
    }

    /* Фон */
    .bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 440px;
      height: 718px;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .title {
      position: absolute;
      top: 272px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 58px;
      font-weight: 700;
      color: white;
    }

    .subtitle {
      position: absolute;
      bottom: 12px;
      width: 100%;
      font-size: 11px;
      letter-spacing: 1.65px;
      text-align: center;
      color: white;
      font-weight: 300;
    }

    .input-row {
      position: absolute;
      top: 372px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .photo-btn {
      width: 39px;
      height: 39px;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .photo-btn img {
      width: 14px;
      height: 14px;
    }

    .text-input {
      width: 230px;
      height: 39px;
      background: rgba(217,217,217,0.53);
      border-radius: 37px;
      border: none;
      padding: 0 14px;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .save-btn {
      position: absolute;
      top: 451px;
      left: 50%;
      transform: translateX(-50%);
      width: 158px;
      height: 30px;
      background: rgba(217,217,217,0.53);
      border-radius: 37px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="screen">

    <!-- ФОН -->
    <img class="bg" src="image-6.png" alt="Background" />

    <div class="title">REMEMBER</div>

    <!-- INPUT ROW -->
    <div class="input-row">
      <label class="photo-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Plus_symbol.svg">
        <input type="file" id="photo" accept="image/*">
      </label>

      <input
        id="text"
        class="text-input"
        placeholder="Memory title"
      />
    </div>

    <div class="save-btn" onclick="saveMoment()">Save this moment</div>

    <div class="subtitle">
      save places and moments from real life
    </div>

  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let moments = JSON.parse(localStorage.getItem('moments') || '[]');
