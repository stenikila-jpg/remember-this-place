<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Remember</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- Левая верхняя кнопка -->
  <div class="top-left-btn" onclick="goNext()"></div>

  <!-- Логотип справа -->
  <div class="logo v2615_2">
    <div class="v2615_3"></div>
    <div class="v2615_4"></div>
    <div class="v2615_5"></div>
    <div class="v2615_6"></div>
  </div>

  <div class="title">REMEMBER</div>

  <!-- Блок добавления -->
  <div class="add-row">
    <label class="add-photo">
      <input type="file" accept="image/*" onchange="photoAdded()" hidden />
      <span>+</span>
    </label>

    <input class="memory-input" placeholder="Название воспоминания" />
  </div>

  <div id="photo-status" class="photo-status"></div>

  <button class="save-btn" onclick="saveMoment()">Save this moment</button>

  <!-- Уведомление -->
  <div id="toast" class="toast v2617_30">
    <div class="v2617_28"></div>
    <div class="v2617_29">Ваше воспоминание сохранено</div>
  </div>

  <div class="footer-text">save places and moments from real life</div>

</div>

<script src="script.js"></script>
</body>
</html>
