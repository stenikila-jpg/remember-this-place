<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Remember</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  padding: 0;
  background: #000;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* === APP === */
.app {
  width: 100%;
  max-width: 440px;
  height: 100vh;
  max-height: 718px;
  position: relative;
  overflow: hidden;
  
  /* ГРАДИЕНТ КАК ФОН (адаптивный) */
  background:
    radial-gradient(120% 120% at 10% 10%, #1a2a4a 0%, transparent 60%),
    radial-gradient(120% 120% at 90% 20%, #1e5a4f 0%, transparent 60%),
    radial-gradient(120% 120% at 50% 90%, #0d1f2d 0%, #000 70%);
}

/* === TOP LEFT ICON === */
.top-left-btn {
  position: absolute;
  top: max(18px, 5vh);
  left: max(18px, 5vw);
  width: clamp(24px, 7vw, 32px);
  height: clamp(24px, 7vw, 32px);
  cursor: pointer;
  z-index: 10;
}

/* === LOGO === */
.logo {
  position: absolute;
  top: max(18px, 5vh);
  right: max(18px, 5vw);
  z-index: 10;
}

.logo svg {
  width: clamp(55px, 15vw, 65px);
  height: auto;
}

/* === TITLE === */
.title {
  position: absolute;
  top: 35vh;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  text-align: center;
  font-size: clamp(32px, 8vw, 58px);
  font-weight: 700;
  color: #fff;
  margin: 0;
  line-height: 1.1;
}

/* === ADD ROW === */
.add-row {
  position: absolute;
  top: 52vh;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: clamp(8px, 2vw, 12px);
  width: 85%;
  max-width: 320px;
}

/* === PLUS BUTTON === */
.add-photo {
  width: clamp(35px, 10vw, 42px);
  height: clamp(35px, 10vw, 42px);
  min-width: 35px;
  min-height: 35px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  flex-shrink: 0;
}

.add-photo svg {
  width: clamp(12px, 3.5vw, 16px);
  height: clamp(12px, 3.5vw, 16px);
}

/* === INPUT === */
.memory-input {
  flex: 1;
  min-width: 0;
  height: clamp(35px, 10vw, 42px);
  border-radius: 37px;
  border: none;
  padding: 0 clamp(12px, 3vw, 16px);
  background: rgba(255,255,255,0.25);
  color: white;
  outline: none;
  font-size: clamp(14px, 3.5vw, 16px);
}

.memory-input::placeholder {
  color: rgba(255,255,255,0.7);
}

/* === PHOTO STATUS === */
.photo-status {
  position: absolute;
  top: 58vh;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  text-align: center;
  color: white;
  font-size: clamp(11px, 3vw, 13px);
  padding: 0 5%;
}

/* === SAVE BUTTON === */
.save-btn {
  position: absolute;
  top: 63vh;
  left: 50%;
  transform: translateX(-50%);
  width: min(158px, 70%);
  height: clamp(30px, 8vh, 36px);
  border-radius: 37px;
  background: rgba(217,217,217,0.55);
  border: none;
  color: white;
  cursor: pointer;
  font-size: clamp(14px, 3.5vw, 16px);
  font-weight: 500;
}

/* === TOAST === */
.toast {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: min(253px, 80%);
  height: clamp(33px, 8vh, 40px);
  display: none;
  z-index: 100;
}

.toast-bg {
  width: 100%;
  height: 100%;
  background: rgba(217,217,217,0.4);
  border-radius: 85px;
}

.toast-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  text-align: center;
  font-size: clamp(12px, 3vw, 14px);
  color: white;
  margin: 0;
}

/* === FOOTER === */
.footer-text {
  position: absolute;
  bottom: max(15px, 3vh);
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  text-align: center;
  color: white;
  font-size: clamp(9px, 2.5vw, 11px);
  letter-spacing: 1.6px;
  line-height: 1.4;
  padding: 0 5%;
}

/* Адаптация для очень маленьких экранов */
@media (max-height: 600px) {
  .title {
    top: 30vh;
    font-size: clamp(28px, 6vw, 48px);
  }
  
  .add-row {
    top: 48vh;
  }
  
  .photo-status {
    top: 54vh;
  }
  
  .save-btn {
    top: 58vh;
  }
}

/* Адаптация для очень широких экранов */
@media (min-width: 768px) {
  body {
    background: #000;
  }
  
  .app {
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP LEFT ICON -->
  <div class="top-left-btn" onclick="goNext()">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <svg viewBox="0 0 65 28">
      <rect width="65" height="28" rx="14" fill="rgba(255,255,255,0.25)"/>
      <text x="32.5" y="18" text-anchor="middle" fill="white" font-size="10">
        LOGO
      </text>
    </svg>
  </div>

  <div class="title">REMEMBER</div>

  <div class="add-row">
    <label class="add-photo">
      <input type="file" accept="image/*" hidden onchange="photoAdded()">
      <svg viewBox="0 0 24 24" stroke="white" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </label>

    <input class="memory-input" placeholder="Название воспоминания">
  </div>

  <div id="photoStatus" class="photo-status"></div>

  <button class="save-btn" onclick="saveMoment()">Save this moment</button>

  <div id="toast" class="toast">
    <div class="toast-bg"></div>
    <div class="toast-text">Ваше воспоминание сохранено</div>
  </div>

  <div class="footer-text">
    save places and moments from real life
  </div>

</div>

<script>
function photoAdded() {
  document.getElementById("photoStatus").innerText = "Фото добавлено";
}

function saveMoment() {
  const toast = document.getElementById("toast");
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 2000);
}

function goNext() {
  // Вместо alert лучше использовать Telegram WebApp метод
  if (window.Telegram && window.Telegram.WebApp) {
    window.Telegram.WebApp.showAlert("Следующая страница");
  } else {
    alert("Следующая страница");
  }
}

// Адаптация для Telegram WebApp
document.addEventListener('DOMContentLoaded', function() {
  // Растягиваем на весь экран в Telegram WebView
  if (window.Telegram && window.Telegram.WebApp) {
    Telegram.WebApp.expand();
    document.body.style.height = window.innerHeight + 'px';
    
    // Меняем цвет статус бара
    Telegram.WebApp.setHeaderColor('#000000');
    Telegram.WebApp.setBackgroundColor('#000000');
  }
  
  // Предотвращаем масштабирование при фокусе на input
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('focus', () => {
      window.scrollTo(0, 0);
      document.body.style.height = window.innerHeight + 'px';
    });
  });
});

// Обработка изменения размера окна
window.addEventListener('resize', function() {
  document.body.style.height = window.innerHeight + 'px';
});
</script>

</body>
</html>
